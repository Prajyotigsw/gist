<!DOCTYPE html>
<html>
<script>


function get_data() {
var i=0;
for(i=1;i<=100;i++)
{

 if( (i%3==0) || (i%5==0) || (i%9==0))
{

if(i%3==0)
{
 document.write(i+"-"+ "Earth" +"<br>");
}
if(i%5==0)
{
 document.write(i+"-"+ "Jupitor" +"<br>");
}
if(i%9==0)
{
 document.write(i+"-"+ "Pluto" +"<br>");
}
}
else
{
document.write(i+ "-" +"<br>");

}

}
}
</script>

<body>

<form>
  <input type="button" value="Click me" onclick="get_data()"> Click here to execute.
</form>
</body>
</html>
